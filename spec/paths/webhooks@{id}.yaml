get:
  tags:
    - Webhooks
  summary: Retrieve webhook
  description: |
    Retrieves the webhook with the specified identifier string
  parameters:
    - name: id
      required: true
      type: string
      in: path
      description: | 
        The webhook identifier, for example `wh_387ac7a83a054e37ae140105429d76b5`
  responses:
    '200':
      description: Webhook was retrieved successfully
      allOf:
        - $ref: '#/definitions/WebhookRequest'
      required:
        - url
    '401':
      description: Unauthorized
    '404':
      description: Webhook not found

put:
  tags:
    - Webhooks
  summary: Update webhook
  description: |
    Updates an existing webhook
  parameters:
    - name: id
      required: true
      type: string
      in: path
      description: | 
        The webhook identifier, for example `wh_387ac7a83a054e37ae140105429d76b5`
    - name: request
      required: true
      in: body
      schema:
        type: object
        allOf:
          - $ref: '#/definitions/WebhookRequest'
        required:
          - url
  responses:
    '200':
      description: Updated webhook
      schema:
        $ref: '#/definitions/Webhook'
    '401':
      description: Unauthorized
    '422':
      $ref: '#/responses/InvalidDataError'
    '404':
      description: Webhook not found
    '409':
      description: Url already registered for another webhook

patch:
  tags:
    - Webhooks
  summary: Partially update webhook
  description: Updates all or some of the registered webhook details
  parameters:
    - name: id
      required: true
      type: string
      in: path
      description: | 
        The webhook identifier, for example `wh_387ac7a83a054e37ae140105429d76b5`
    - name: request
      required: true
      in: body
      schema:
        $ref: '#/definitions/WebhookRequest'
        
  responses:
    '200':
      description: Updated webhook
      schema:
        $ref: '#/definitions/Webhook'
    '401':
      description: Unauthorized
    '422':
      $ref: '#/responses/InvalidDataError'
    '404':
      description: Webhook not found
    '409':
      description: Url already exists in another webhook configuration

delete:
  tags:
    - Webhooks
  summary: Removes a webhook
  parameters:
    - name: id
      required: true
      type: string
      in: path
      description: | 
        The webhook identifier, for example `wh_387ac7a83a054e37ae140105429d76b5`
  responses:
    '204':
      description: Webhook removed successfully
    '401':
      description: Unauthorized
    '404':
      description: Webhook not found